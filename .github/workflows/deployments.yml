name: 🚀 Deployment

on:
  workflow_call:
    inputs:
      working-directory:
        type: string
        description: path to application working directory
        required: true
  workflow_dispatch:
    inputs:
      working-directory:
        description: path to application working directory
        required: true
        type: choice
        options:
          - apps/backend
          - apps/frontend

permissions:
  actions: write
  contents: read

jobs:
  deploy:
    name: 🚀 Deploy to Fly
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.0
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: 👀 Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "${{ inputs.working-directory }}/fly.toml"
          field: "app"

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 🚀 Deploy
        run: |
          flyctl secrets --app ${{ steps.app_name.outputs.value }} set REDIS_URL=${{ secrets.REDIS_URL }}
          flyctl deploy \
            --config ${{ inputs.working-directory }}/fly.toml \
            --dockerfile ${{ inputs.working-directory }}/Dockerfile \
            --remote-only .
        env:
          FLY_ACCESS_TOKEN: ${{ secrets.FLY_ACCESS_TOKEN }}
