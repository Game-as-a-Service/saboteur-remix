name: ğŸš€ Deployment

on:
  workflow_call:
    inputs:
      working-directory:
        type: string
        description: path to application working directory
        required: true
  workflow_dispatch:
    inputs:
      working-directory:
        description: path to application working directory
        required: true
        type: choice
        options:
        - apps/backend
        - apps/frontend

jobs:
  deploy:
    name: ğŸš€ Deploy to Fly
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: ğŸš€ Deploy
        run:
          flyctl secrets set REDIS_URL=${{ secrets.REDIS_URL }}
          flyctl deploy ${{ inputs.working-directory }} --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
