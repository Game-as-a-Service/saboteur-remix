name: ðŸ§¹ Close Preview

on:
  workflow_call:
    inputs:
      working-directory:
        type: string
        description: path to application working directory
        required: true
  workflow_dispatch:
    inputs:
      working-directory:
        description: path to application working directory
        required: true
        type: choice
        options:
          - apps/backend
          - apps/frontend

jobs:
  close-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: ðŸ§¹ Close Preview
        run: |
          pr=$(echo "$GITHUB_HEAD_REF" | cut -d "/" -f 2)
          app=$(echo "${{ inputs.working-directory }}" | cut -d "/" -f 2)
          name="${pr}-${app}"
          flyctl destroy --yes $name
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
